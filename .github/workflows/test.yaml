name: Test

on:
  pull_request:
    branches:
      - 'main'
    wokflow_dispatch:


jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install requirements
        run: pip install .[test]
      - name: Run tests
        run: pytest
